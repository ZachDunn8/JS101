<!DOCTYPE html>
<html>
<head>
	<title>Fight the horrible dragon</title>

	<style type="text/css" media="screen">
		body{
			text-align: center;
			background-color: #008000
		}
	</style>

	<script type="text/javascript">
		var health = 10;
		function rollDice(){
			// console.log("User pressed the roll button!");
			// get a random number between 1 and 6 for both dice.
			var rand1 = Math.ceil(Math.random() * 6);
			var rand2 = Math.ceil(Math.random() * 6);
			// The dice images are dN.gif. We have 2 random numbers for that N.
			// Use JS to update the DOM, so that the image files that show, will
			// be teh same number as the random numbers above.
			var dice = document.getElementById('dice')
			console.dir(dice);
			var image1 = dice.children[0];
			var image2 = dice.children[1];
			image1.src = `dragon-assets/d${rand1}.gif`;
			image2.src = `dragon-assets/d${rand2}.gif`;
			if(rand1 + rand2 >= 8){
				document.getElementById('dragon').children[0].src = "https://www.zeldadungeon.net/wp-content/uploads/2012/08/LinkTipping-Point-Victory-590x344.jpg";
				document.getElementById('dragon').children[0].style.height = "400px"
				document.getElementById('dragon').children[0].style.width = "600px"
				document.getElementById('message').innerHTML = "<strong>You</strong> have defeated Ganon and saved Hyrule! Thank You!";
			}
		}
	</script>

</head>
<body>
	
	<div id="game-wrapper">
		<div id="dragon">
			<img src="./dragon-assets/Ganon.png" />
		</div>
		<div id="message">
			<p>
				You have encounted the great and terrible Demon King Ganon! Roll to fight! You must roll an 8 or higher to defeat him and save Hyrule!
			</p>
		</div>
		<div id="dice">
			<img src="./dragon-assets/d1.gif" />
			<img src="./dragon-assets/d1.gif" />
		</div>
		<div id="roll">
			<button onclick="rollDice();">Fight!</button>
		</div>
	</div>

</body>
</html>
