<!DOCTYPE html>
<html>
<head>
	<title>Countdown to Graduation</title>

	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="scripts.js"></script>


</head>
<body>

	<audio autoplay loop>
	  <source src="24-clock.mp3" type="audio/mpeg">
	  </audio>
	

	<h1>Countdown Till Demo Day!</h1>
	<div id="timer-div">
		<div class="time-unit">
			<span class="weeks"></span>
			<span class="small-text">Weeks</span>
		</div>

		<div class="time-unit">
			<span class="days"></span>
			<span class="small-text">Days</span>
		</div>

		<div class="time-unit">
			<span class="hours"></span>
			<span class="small-text">Hours</span>
		</div>

		<div class="time-unit">
			<span class="minutes"></span>
			<span class="small-text">Minutes</span>
		</div>

		<div class="time-unit">
			<span class="seconds"></span>
			<span class="small-text">Seconds</span>
		</div>
	<div class="main-image">
		<img src="coding.gif">
	</div>


	</div>

</body>
</html>
